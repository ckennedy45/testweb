<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SPURINTEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #F3F3F3;
            --surface: #FAFAFA;
            --black: #111111;
            --gray-dark: #333333;
            --gray: #555555;
            --gray-muted: #999999;
            --gray-light: #E4E4E4;
            --gray-rule: #D8D8D8;
            --white: #FFFFFF;
            --accent: #3494d4;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #d5d5d5;
            color: var(--black);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* ===================== PAGE FRAME ===================== */
        .page-frame {
            max-width: 1280px;
            margin: 0 auto;
            border-left: 1px solid var(--gray-rule);
            border-right: 1px solid var(--gray-rule);
            position: relative;
            z-index: 1;
            background: var(--bg);
            box-shadow: 0 0 80px rgba(0,0,0,0.06);
        }

        .page-frame::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(0,0,0,0.045) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.045) 1px, transparent 1px);
            background-size: 320px 320px;
            pointer-events: none;
            z-index: 5;
        }

        .page-frame::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(0,0,0,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.025) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            z-index: 5;
        }

        /* ===================== HEADER ===================== */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1280px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2.5rem;
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-left: 1px solid var(--gray-rule);
            border-right: 1px solid var(--gray-rule);
            border-bottom: 1px solid var(--gray-rule);
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.85rem;
            color: var(--black);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav-cta {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.8125rem;
            background: var(--black);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            transition: background 0.2s ease;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-cta::after { content: "\2190"; font-size: 1.1rem; line-height: 1; }
        .nav-cta:hover { background: var(--gray-dark); }

        /* ===================== CONTACT SECTION ===================== */
        .contact-section {
            position: relative;
            z-index: 2;
            padding: 8rem 2.5rem 4rem;
        }

        .contact-header {
            max-width: 700px;
            margin: 0 auto 3.5rem;
            text-align: center;
        }

        .contact-header .hook-accent {
            width: 48px;
            height: 3px;
            background: var(--black);
            margin: 0 auto 2rem;
        }

        .contact-header h1 {
            font-size: clamp(2rem, 4vw, 2.75rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: var(--black);
        }

        .contact-header h1 {
            margin-bottom: 0;
        }

        /* ===================== CONTACT FORM ===================== */
        .contact-form-card {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface);
            border: 1px solid var(--gray-light);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.15);
        }

        .contact-form-card h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--black);
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--gray-dark);
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            color: var(--black);
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            transition: border-color 0.2s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-btn {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.9375rem;
            background: var(--black);
            color: var(--white);
            padding: 1.125rem 2.5rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 0.02em;
            width: 100%;
            justify-content: center;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        .submit-btn::after { content: "\203A"; font-size: 1.2rem; line-height: 1; }
        .submit-btn:hover { background: var(--gray-dark); }

        /* ===================== FOOTER ===================== */
        .page-footer {
            border-top: 1px solid var(--gray-rule);
            padding: 2.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: var(--black);
            text-decoration: none;
            letter-spacing: 0.05em;
        }
        .footer-text { font-size: 0.8125rem; color: var(--gray-muted); }
        .footer-link {
            font-size: 0.875rem;
            color: var(--gray-dark);
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-link:hover { color: var(--accent); }

        /* ===================== ANIMATIONS ===================== */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s cubic-bezier(0.23, 1, 0.32, 1), transform 1s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        @media (prefers-reduced-motion: reduce) {
            .fade-in { opacity: 1; transform: none; transition: none; }
        }

        /* ===================== RESPONSIVE ===================== */
        @media (max-width: 900px) {
            .page-frame { border-left: none; border-right: none; }
            .header-inner { border-left: none; border-right: none; }
        }
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .page-footer { flex-direction: column; gap: 1rem; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">SPURINTEL</a>
            <a href="index.html" class="nav-cta">Back to Home</a>
        </div>
    </header>

    <div class="page-frame">
        <section class="contact-section">
            <div class="contact-header fade-in">
                <div class="hook-accent"></div>
                <h1>Let's Start a Conversation.</h1>
            </div>

            <div class="contact-form-card fade-in">
                <h2>Send us a message</h2>
                <form id="contact-form" action="mailto:caiden@spurintel.com" method="POST" enctype="text/plain">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="interest">What are you interested in?</label>
                        <select id="interest" name="interest">
                            <option value="" disabled selected>Select an option</option>
                            <option value="outreach">Outreach Campaigns</option>
                            <option value="prospecting">B2B Prospecting</option>
                            <option value="research">Prospect Research</option>
                            <option value="other">Something Else</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Tell us about your outreach goals..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>

        <footer class="page-footer">
            <a href="index.html" class="footer-logo">SPURINTEL</a>
            <span class="footer-text">&copy; 2025 SPURINTEL</span>
            <a href="mailto:caiden@spurintel.com" class="footer-link">caiden@spurintel.com</a>
        </footer>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { root: null, rootMargin: '0px', threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
